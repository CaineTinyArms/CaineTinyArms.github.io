<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade Target Shooting Game</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background-color: #333;
      border: 2px solid #fff;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Arcade Target Shooting Game</h1>
  <p>Score: <span id="score">0</span></p>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    // Set up canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    // Target class definition
    class Target {
      constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
      }

      draw() {
        // Draw outer circle
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();

        // Draw middle circle
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.closePath();

        // Draw inner circle
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
      }

      // Check if the target is hit by a mouse click
      isHit(mx, my) {
        const dx = this.x - mx;
        const dy = this.y - my;
        return Math.sqrt(dx * dx + dy * dy) < this.radius;
      }
    }

    let targets = [];

    // Function to spawn a new target at a random position
    function spawnTarget() {
      const radius = 30;
      const x = Math.random() * (canvas.width - 2 * radius) + radius;
      const y = Math.random() * (canvas.height - 2 * radius) + radius;
      targets.push(new Target(x, y, radius));
    }

    // Main game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw each target on the canvas
      for (let target of targets) {
        target.draw();
      }
      requestAnimationFrame(gameLoop);
    }

    // Event listener for mouse clicks on the canvas
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      // Check if any target is hit
      for (let i = 0; i < targets.length; i++) {
        if (targets[i].isHit(mouseX, mouseY)) {
          targets.splice(i, 1);  // Remove the hit target
          score++;
          scoreDisplay.textContent = score;
          spawnTarget();         // Spawn a new target after a hit
          break;
        }
      }
    });

    // Spawn a few initial targets
    for (let i = 0; i < 5; i++) {
      spawnTarget();
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
