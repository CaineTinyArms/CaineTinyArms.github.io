<body>
  <div class="header">
    <h1>Welcome to my Portfolio!</h1>
    <marquee behavior="scroll" direction="left">Aspiring Game Developer</marquee>
  </div>
  
  <div class="nav">
    <a href="index.html">Home</a>

    <a href="HTML/wordle.html">My Games</a>
    <a href="HTML/contact.html">Contact</a>

  <div class="content">
    <div class="text-section">
      <h2>Brief Introduction</h2>
      <p>
        From the smash hit "bergs" to the inspired "Dall of Cuty", there is no game I will not develop.
      </p>
      <p class="blink">UNLESS IT'S COPYRIGHT INFRINGEMENT, I DON'T MESS WITH THAT </p>
      <div class="spin">
        <img src="Images/fire.png" alt="Image of Fire" class="pulse" height="200" width="300">
      </div>
    </div>

    <div class="animation-container">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const planeImage = new Image();
    planeImage.src = "Images/plane.png";

    let t = 0;
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let x = 300 + 250 * Math.sin(t);
      let y = 300 + 200 * Math.sin(2 * t);

      let angle = Math.atan2(2 * Math.cos(2 * t), Math.cos(t));

      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(planeImage, -75, -75, 150, 150);
      ctx.restore();

      t += 0.01;
      requestAnimationFrame(animate);
    }

    planeImage.onload = () => {
      animate();
    };
  </script>
