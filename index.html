<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CaineTinyArms</title>
  <style>
    body {
      background-color: #99ccff;
      font-family: "Comic Sans MS", cursive, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #ffcc00;
      text-align: center;
      padding: 20px;
    }
    .nav {
      background-color: #66ff66;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .content {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border: 2px solid #000;
    }
    .footer {
      background-color: #ffcc00;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    /* Optional: 90's style animated blinking text */
    .blink {
      animation: blinker 1s linear infinite;
    }
    @keyframes blinker {  
      50% { opacity: 0; }
    }

    .spin {
      animation: spin 5s linear infinite;
      transform-origin: center center;
      display: inline-block; /* Ensures proper transform origin */
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Pulse animation for the image */
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(0.7); }
      50%  { transform: scale(0.5); }
      100% { transform: scale(0.7); }
    }

  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to my Portfolio!</h1>
    <marquee behavior="scroll" direction="left">Aspiring Game Developer</marquee>
  </div>
  
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">My Games</a>
    <a href="#">Contact</a>
  </div>
  
  <div class="content">
    <h2>Brief Introduction</h2>
    <p>
      From the smash hit "bergs" to the inspired "Dall of Cuty", there is no game I won't develop.
    </p>
    <p class="blink">UNLESS IT'S COPYRIGHT INFRINGEMENT, I DON'T MESS WITH THAT </p>
    <div class="spin">
      <img src="fire.png" alt="Retro image placeholder" class="pulse" height="200" width="300">
    </div>
  </div>
  
  <div class="footer">
    <p>&copy; 2025 CaineTinyArms. All Rights Reserved.</p>
  </div>
</body>
</html>
